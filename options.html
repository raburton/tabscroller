<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body style="margin: 6px;">
		<h2>Options</h2>
		<form>
			<table>
				<tr>
					<div class="browser-style">
						<input type="checkbox" id="swap" />
						<label for="swap">Swap scroll direction</label>
					</div>
				</tr>
				<tr>
					<div class="browser-style">
						<input type="checkbox" id="wrap" />
						<label for="wrap">Wrap scrolling</label>
					</div>
				</tr>
				<tr>
					<div class="browser-style">
						<input type="number" id="limit" size="6" />
						<label for="limit">Minimum tab change interval (ms)</label>
					</div>
				</tr>
				<tr>
					<div id="limiterror" class="browser-style" style="display: none;">
						Error: Value must be between 0 (off) and 1000.
						<br /><br />
					</div>
				</tr>
				<tr>
					<h4>Require button and/or key(s) (with the wheel):</h4>
					<div class="browser-style">
						<input type="checkbox" id="mouse" />
						<label for="mouse">Right mouse button</label>
					</div>
					<div class="browser-style">
						<input type="checkbox" id="shift" />
						<label for="shift">Shift</label>
						&nbsp;
						<input type="checkbox" id="ctrl" />
						<label for="ctrl">Ctrl</label>
						&nbsp;
						<input type="checkbox" id="alt" />
						<label for="alt">Alt</label>
						&nbsp;
						<input type="checkbox" id="meta" />
						<label for="meta">Meta</label>
					</div>
				</tr>
				<tr>
					<div id="error" class="browser-style" style="display: none;">
						Error: You must select at least one button or key.
						<br /><br />
					</div>
				</tr>
				<tr>
				<h4>Skip tabs:</h4>
				<div class="browser-style">
					<input type="checkbox" id="skipdiscarded" />
					<label for="skipdiscarded">Marked as discarded</label>
				</div>
				<div class="browser-style">
					<input type="checkbox" id="skiploading" />
					<label for="skiploading">Not fully loaded</label>
				</div>
				<label>By url (exact):<br>
					<textarea id="skipurls" rows="10" cols="30"></textarea>
					</label> 
				</tr>
				<tr><br /></tr>
				<tr>
					<br />
					<button type="submit" class="browser-style">Save &amp; Apply</button>
				</tr>
			</table>
		</form>
		<script src="options.js"></script>
	</body>
</html>
